<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <th:block>
        <ul th:each="variable : ${appropriateFacials}">
            <li th:text="${variable}"></li>
        </ul>
    </th:block>
    <div th:if='${manipedi.equals("manicure")'>
        <h3 th:text="${manipedi}"></h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if='${manipedi.equals("pedicure")'>
        <h3 th:text="${manipedi}"></h3>
        <p th:replace="fragments :: pedicureDescription"></p>
</div>
</div>
</body>
</html>
