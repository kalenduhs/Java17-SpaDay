<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<table>
    <thead>
    <tr>
        <th>Username</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
<!--       <td th:text="${user.username}"></td>-->
        <td>
            <a th:href="@{/user(value=${user.username})}" th:text="${user.username}"></a>
        </td>


    </tr>
</table>
</body>
</html>
